<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog years</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<!-- Body-->
<body>
    <div class="content">
    <header>
        <nav>
            <ul class="social-list">
                <li class="social-list__item"><i class="fa-brands fa-github fa-xl"></i>
                    <a href="https://github.com/lpurski/dog-years-site" target="_blank" rel="noopener noreferrer" 
                    class="social-list__link" >Source Code</a></li>
            </ul>
        </nav>
        <img class="dog" id="dog" title="Click me!" src="img/shibainu.png" alt="cute dog picture" 
                onclick="swapImage()">
    </header>
        <h1>Dog years</h1>
        
        <div id="validationMessage"></div>
        <input type="number" placeholder="Your age" name="age" id="age" required>
        <button onclick="calcDogYears()">Calculate</button>
        <h2 id="message">Ever wondered how old you would be in dog years?</h2>
    </div>

    <!-- Footer -->
    <footer>
        <p>Credits: <a href="https://www.flaticon.com/free-icons/dog" title="dog icons" target="_blank" 
            rel="noopener noreferrer"> Dog icons created by AomAm - Flaticon</a></p>
    </footer>
    <script src="dog-years.js"></script>
</body>
</html>
